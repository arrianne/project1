<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOP Game with Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>

  </head>
  <body>

    <main>

      <div id="intro">
       <p class="typewriter">Riddle me this.. riddle me that... who's afraid of the big, black bat? <br> Catch me if you can Batman</p>
       <a id="easy" href="#gameBoard">Easy</a>
       <a id="medium" href="#gameBoard">Medium</a>
       <a id="hard" href="#gameBoard">Hard</a>
       <a id="riddled" href="#gameBoard">Riddled</a>

      </div>

      <div id="gameBoard">
        <div id="timer">30</div>
        <button class="startButton">Start Game</button>
        <a class="difficultyButton" href="#intro">Choose Difficulty?</a>
        <div id="scoreboard">
          <p id="scoredisplay">Score: 0</p>
        </div>
        <div class="batlogo">
          <img src="css/images/batlogo.jpg"/>
          <div class="finalScoreDisplay">Score:</div>
       </div>
        <div class="board">
          <ul>
            <li class="cell" id="0"></li>
            <li class="cell" id="1"></li>
            <li class="cell" id="2"></li>
            <li class="cell" id="3"></li>
            <li class="cell" id="4"></li>
            <li class="cell" id="5"></li>
            <li class="cell" id="6"></li>
            <li class="cell" id="7"></li>
            <li class="cell" id="8"></li>
            <li class="cell" id="9"></li>
            <li class="cell" id="10"></li>
            <li class="cell" id="11"></li>
            <li class="cell" id="12"></li>
            <li class="cell" id="13"></li>
            <li class="cell" id="14"></li>
            <li class="cell" id="15"></li>
          </ul>
        </div>

        <audio id="riddlerSound">
          <source src="sounds/riddlerSound.wav" type="audio/mp3">
        </audio>

        <audio id="riddleMe" autoplay>
          <source src="sounds/riddleme.wav" type="audio/mp3">
        </audio>

      </div>





    </main>
  </body>
</html>
