<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OOP Game with Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div class="timer">
        30
      </div>
    
      <button>Go!</button>

      <div class="score-board">
        Score: <span class="score">0</span>
      </div>


      <div class="board">
        <ul>
          <li class="start" id="0"></li>
          <li class="start" id="1"></li>
          <li class="start" id="2"></li>
          <li class="start" id="3"></li>
          <li class="start" id="4"></li>
          <li class="start" id="5"></li>
          <li class="start" id="6"></li>
          <li class="start" id="7"></li>
          <li class="start" id="8"></li>
          <li class="start" id="9"></li>
          <li class="start" id="10"></li>
          <li class="start" id="11"></li>
          <li class="start" id="12"></li>
          <li class="start" id="13"></li>
          <li class="start" id="14"></li>
          <li class="start" id="15"></li>
        </ul>

      </div>




    </main>
  </body>
</html>
