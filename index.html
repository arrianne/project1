<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OOP Game with Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div id="Intro">
        <h1>instructions blah blah blah</h1>
        <button class="button" id="easy"><a href="#gameBoard">Easy</a></button>
        <button class="button" id="medium"><a href="#gameBoard">Medium</a></button>
        <button class="button" id="hard"><a href="#gameBoard">Hard</a></button>

      </div>

      <div id="gameBoard">
        <div id="timer">30</div>
        <button class="button">Start Game</button>
        <div id="scoreboard">
          Score:<p id="scoredisplay">0</p>
        </div>
        <div class="board">
          <ul>
            <li class="cell" id="0"></li>
            <li class="cell" id="1"></li>
            <li class="cell" id="2"></li>
            <li class="cell" id="3"></li>
            <li class="cell" id="4"></li>
            <li class="cell" id="5"></li>
            <li class="cell" id="6"></li>
            <li class="cell" id="7"></li>
            <li class="cell" id="8"></li>
            <li class="cell" id="9"></li>
            <li class="cell" id="10"></li>
            <li class="cell" id="11"></li>
            <li class="cell" id="12"></li>
            <li class="cell" id="13"></li>
            <li class="cell" id="14"></li>
            <li class="cell" id="15"></li>
          </ul>
        </div>
      </div>





    </main>
  </body>
</html>
